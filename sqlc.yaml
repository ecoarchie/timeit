version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/database/queries"
    gen:
      go:
        sql_package: "pgx/v5"
        out: "internal/database"
        output_models_file_name: "db_models"
        # emit_json_tags: true
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "NullUUID"
          nullable: true
        - db_type: "rr_tod"
          go_type:
            import: "github.com/ecoarchie/timeit/internal/entity"
            type: "RecordTOD"
